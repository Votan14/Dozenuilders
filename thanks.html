<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230313142237">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__box">
					<div class="header__img">
						<a href="#!" class="header__link-logo">
							<img src="img/logo.svg" alt="" class="header__logo">
						</a>
					</div>
					<div class="header__menu">
						<div class="header__menu menu">
							<button type="button" class="menu__icon icon-menu"><span></span></button>
							<nav class="menu__body">
								<ul class="menu__list">
									<li class="menu__item">
										<a href="#!" class="menu__link">
											About us
										</a>
									</li>
									<li class="menu__item">
										<a href="#!" class="menu__link">
											Services
										</a li>
									<li class="menu__item">
										<a href="#!" class="menu__link">
											Advantages
										</a>
									</li>
								</ul>
							</nav>
							<div class="header__menu-link">
								<a href="#" data-popup="#popup" class="header__button blue-button">
									Leave a request
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">

			<section class="thanks">
				<div class="thanks__container">
					<p class="thanks__icon">
						ðŸŽ‰
					</p>
					<p class="thanks__title title">
						Request sent!
					</p>
					<p class="thanks__text">
						Our manager will contact you soon
					</p>
					<div class="thanks__link-box">
						<a href="/" class="thanks__link blue-button">
							Back
						</a>
					</div>
				</div>
			</section>

		</main>
	</div>
	<div id="popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__content-box">
					<div class="popup__img-man">
						<picture><source srcset="img/man.webp" type="image/webp"><img src="img/man.png" alt="" class="popup__man"></picture>
					</div>
					<button data-close type="button" class="popup__close">
						<img src="img/close.svg" alt="" class="popup__close-icon">
					</button>
					<p class="popup__title title">
						Please leave your contact
					</p>
					<p class="popup__text">
						Our manager will contact you
					</p>
					<form action="#" class="popup__form">
						<div class="popup__input-box">
							<input data-required autocomplete="off" type="text" name="name" data-error="This field is required" placeholder="Your name" class="popup__input input">
						</div>
						<div class="popup__input-box">
							<input data-required autocomplete="off" type="text" name="phone" data-error="This field is required" placeholder="Your phone number" class="popup__input input">
						</div>
						<div class="popup__input-box">
							<input data-required="email" autocomplete="off" type="text" name="mail" data-error="This field is required" placeholder="Enter your mail" class="popup__input input">
						</div>
						<div class="popup__button-box">
							<button type="submit" class="popup__button button blue-button">Leave a request</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20230313142237"></script>
</body>

</html>
